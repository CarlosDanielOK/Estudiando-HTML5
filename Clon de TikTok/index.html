<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <title>Dan TikTok</title>
</head>

<body>
    <header>
        <div class="presentacion">
            <div class="presentacion-logo">
                <img src="img/TikTok.png" alt="TikTokLogo">
            </div>
            <div class="presentacion-barra-busqueda">
                <form class="boton-busqueda">
                    <input type="search" placeholder="Buscar" class="buscar">
                    <button type="submit" class="boton-buscar">
                        <img src="img/busqueda.png" alt="boton de busqueda">
                    </button>
                </form>
            </div>
            <div class="presentacion-iniciar-sesion">
                <form>
                    <button type="submit"><a href="https://www.tiktok.com/es/">Iniciar sesión</a></button>
                </form>
            </div>
        </div>
    </header>
    <main>
        <div class="main">

            <div class="main-contenedor">
                <div class="main-videos">
                    <video controls autoplay loop>
                        <source src="video/videoprueba.mp4" type="video/mp4">
                    </video>
                </div>
                <div class="main-interaccion">
                    <div class="main-interaccion-iconos">
                        <button class="circulo" class="blanco">
                            <img src="img/like.png" alt="seguir">
                        </button>
                        <p>Seguir</p>
                    </div>
                    <div class="main-interaccion-iconos">
                        <button class="circulo">
                            <img src="img/like.png" alt="like">
                        </button>
                        <p class="main-interaccion-numeros">999K</p>
                    </div>
                    <div class="main-interaccion-iconos">
                        <button class="circulo">
                            <img src="img/comentar.png" alt="comentar">
                        </button>
                        <p class="main-interaccion-numeros">999K</p>
                    </div>
                    <div class="main-interaccion-iconos">
                        <button class="circulo">
                            <img src="img/guardar.png" alt="guardar">
                        </button>
                        <p class="main-interaccion-numeros">999K</p>
                    </div>
                    <div class="main-interaccion-iconos">
                        <button class="circulo">
                            <img src="img/compartir.png" alt="compartir">
                        </button>
                        <p class="main-interaccion-numeros">999K</p>
                    </div>
                </div>
            </div>

            <div class="footer">
                <div class="lateral">
                    <div class="lateral-iconos">
                        <img src="img/parati.png" alt="parati">
                        <a href="https://www.tiktok.com/es/"><span class="parati">Para ti</span></a>
                    </div>
                    <div class="lateral-iconos">
                        <img src="img/explorar.png" alt="explorar">
                        <a href="https://www.tiktok.com/es/"><span>Explorar <span class="nuevo-notificacion">Nuevo</span></span></a>
                    </div>
                    <div class="lateral-iconos">
                        <img src="img/siguiendo.png" alt="siguiendo">
                        <a href="https://www.tiktok.com/es/"><span>Siguiendo</span></a>
                    </div>
                    <div class="lateral-iconos">
                        <img src="img/live.png" alt="live">
                        <a href="https://www.tiktok.com/es/"><span>Live</span></a>
                    </div>
                    <div class="lateral-iconos">
                        <img src="img/perfil.png" alt="perfil">
                        <a href="https://www.tiktok.com/es/"><span>Perfil</span></a>
                    </div>
                    <div class="lateral-mensaje">
                        <span class="mensaje-bienvenida">Inicia sesión para seguir a creadores, dar un me gusta a videos y ver comentarios.</span>
                    </div>
                    <div class="boton-iniciar-sesion">
                        <button type="submit"><a href="https://www.tiktok.com/es/">Iniciar sesión</a></button>
                    </div>
                </div>
            </div>

        </div>

    </main>
</body>

</html>
