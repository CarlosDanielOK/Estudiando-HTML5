<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autocomplete y require</title>
    </head>
    <body>
        <header>
            <h1>Autocomplete y require en HTML5</h1>
            <p>Fecha: 28/09/2022</p>
        </header>
        <nav>

        </nav>
        <main>
            <section>
                <form>
                    <label for="nombre">
                        <span>Nombre</span>
                        <input type="text" id="nombre" name="nombre" autocomplete="name" required>
                    </label>
                    <label for="correo">
                        <span>Correo</span>
                        <input type="email" id="correo" name="correo" autocomplete="email" required>
                    </label>
                    <label for="pais">
                        <span>Pais</span>
                        <input type="text" id="pais" name="pais" autocomplete="country" required>
                    </label>
                    <label for="codigopostal">
                        <span>CÃ³digo postal</span>
                        <input type="text" id="codigopostal" name="codigopostal" autocomplete="postal-code" required>
                    </label>
                    <input type="submit">
                </form>
            </section>
        </main>
        <footer>Terminado.</footer>
    </body>
</html>
