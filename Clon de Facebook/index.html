                <main id="login">
                    <div id="formulario-login">
                        <form>
                            <div>
                                <input type="email" placeholder="Correo electrónico o número de teléfono" class="usuarioycontra">
                            </div>
                            <div>
                                <input type="password" placeholder="Contraseña" class="usuarioycontra">
                            </div>
                            <div>
                                <input type="submit" value="Iniciar sesión" class="iniciar">
                            </div>
                            <div id="olvidaste">
                                <a href="#">¿Has olvidado la contraseña?</a>
                            </div>
                            <div>
                                <input type="submit" value="Crear cuenta nueva" id="crear">
                            </div>
                        </form>
                        <p><span>Crea una página</span> para un famoso, una marca o una empresa.</p>
                    </div>
                </main>
            </div>
        </div>
    </div>
