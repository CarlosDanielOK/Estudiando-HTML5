<!DOCTYPE html> <!-- Para asegurarnos de que el contenido de nuestros documentos sea interpretado correctamente como código HTML, debemos agregar la DECLARACIÓN <!DOCTYPE> al comienzo del archivo. Esta declaración se requiere al comienzo de cada documento para ayudar al navegador a decidir cómo debe generar la página web. Para documentos programados con HTML5, la declaración debe incluir el atributo html. -->
<html lang="es"> <!-- Este elemento también conocido como elemento principal o elemento padre o elemento raíz delimita el código HTML. Los elementos HTML conforman una estructura de tipo árbol con el elemento <html> como su raíz. En este caso, el atributo lang declara el idioma del contenido del documento (es por Español). El código HTML insertado entre las etiquetas <html> se tiene que dividir en dos secciones principales: la cabeza (head) y el cuerpo (body). Por supuesto, la cabeza va primero y, al igual que el resto de los elementos estructurales, está compuesta por etiquetas de apertura y cierre. -->
    <head> <!-- Este elemento se usa para definir la información necesaria para configurar la página web, como el título, el tipo de codificación de caracteres, facilitar información general acerca del documento, e incorporar los archivos externos con estilos y códigos necesarios para generar la página. Excepto por el título e iconos, el resto de la información insertada en medio de estas etiquetas no es visible para el usuario. -->
        <title>Mi primer página web</title> <!-- Este elemento define el título de la página. El texto dentro de las etiquetas de apertura y cierre es el que muestran los navegadores en la parte superior de la ventana, y es lo que los usuarios ven cuando buscan información en nuestro sitio web por medio de motores de búsqueda como Google o Yahoo. -->
        <meta charset="UTF-8"> <!-- Este elemento representa metadatos asociados con el documento, como la descripción del documento, palabras claves, el tipo de codificación de caracteres, etc. Los metadatos incluyen información acerca de la página que los navegadores, y también los motores de búsqueda, utilizan para generar y clasificar la página web. El elemento puede incluir los atributos name para describir el tipo de metadata, content para especificar el valor, y charset para declarar el tipo de codificación de caracteres a utilizar para procesar el contenido. El atributo charset es el que define la tabla de caracteres a utilizar para presentar el texto en pantalla, y el valor utf-8 que es el que se recomienda debido a que incluye todos los caracteres utilizados en la mayoría de los idiomas, pero existen otros disponibles. -->
        <meta name="description" content="Está es mi primer página web. Estoy estudiando Desarrollo Web. Hoy es 15/12/2021."> <!-- Un dato que los navegadores pueden considerar a la hora de procesar nuestros documentos y que nos ayudan en SEO es la descripción de la página. Este elemento <meta> requiere el atributo name con el valor "description" y el atributo content con el texto que queremos asignar como descripción. -->
        <meta name="keywords" content="HTML, CSS, JavaScript"> <!-- Un dato que los navegadores pueden considerar a la hora de procesar nuestros documentos y que nos ayudan en SEO son las palabras claves que identifican su contenido. Este elemento <meta> requiere el atributo name con el valor "keywords" y el atributo content con las palabras clave (las palabras clave se deben separar por comas). Básicamente defina palabras clave para motores de búsqueda. -->
        <meta name="robots" content="index,follow"> <!-- Este elemento básicamente ayuda a posicionar nuestra página web con ayuda de los robots de los buscadores como Google. -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Este elemento le da al navegador instrucciones sobre cómo controlar las dimensiones y la escala de la página. La width=device-width establece el ancho de la página para seguir el ancho de la pantalla del dispositivo (que variará según el dispositivo). La initial-scale=1.0 establece el nivel de zoom inicial cuando el navegador carga la página por primera vez. -->
        <link rel="stylesheet" href="./css/style.css"> <!-- El elemento <link> se usa comúnmente para cargar archivos CSS con los estilos necesarios para generar la página web. Esta linea carga el archivo style.css. Después de cargar el archivo, todos los estilos declarados en su interior se aplican a los elementos del documento. En este caso, solo necesitamos incluir el atributo rel para declarar el tipo de recurso (para hojas de estilo CSS debemos asignar el valor "stylesheet") y el atributo href con la URL que determina la ubicación del archivo. -->
        <link rel="icon" href="./icon/Naruto y Sasuke.jpg" type="image/jpg" sizes="16x16"> <!-- Algunos navegadores muestran un icono en la parte superior de la ventana junto con el título de la página. Para cargar este icono, tenemos que incluir un elemento <link> con el atributo rel definido como icon, el atributo href con la ubicación del archivo que contiene el icono, el atributo type para especificar el formato con el que se ha creado el icono, y el atributo sizes con el ancho y la altura del icono separados por la letra x. El navegador tiene poco espacio para mostrar el icono, por lo tanto el tamaño típico de esta imagen es de unos 16 píxeles por 16 píxeles. -->
    </head>
    <body> <!-- Este elemento delimita el contenido del documento (la parte visible de la página). -->
        <header> <!-- Este elemento define la cabecera del cuerpo o de secciones dentro del cuerpo. <header> representa un contenedor para contenido introductorio o un conjunto de enlaces de navegación. Normalmente se ubica el logo, el nombre del sitio, los subtítulos y una descripción breve de nuestro sitio o página web. -->
            Ejemplo de header. Título.
        </header>
        <nav> <!-- Este elemento define una división que contiene ayuda para la navegación (barra de navegación), como el menú principal de la página o bloques de enlaces necesarios para navegar en el sitio web. -->
            Ejemplo de nav: Naruto | Sasuke
        </nav>
        <main> <!-- Este elemento define una división que contiene el contenido principal del documento (el contenido que representa el tema central de la página). -->
            <section> <!-- Este elemento define una sección genérica. Se usa frecuentemente para separar contenido temático, o para generar columnas o bloques que ayudan a organizar el contenido principal. -->
                <article> <!-- Este elemento representa un artículo independiente, como un mensaje de foro, el artículo de una revista, una entrada de un blog, un comentario, etc. -->
                    Ejemplo de article 1
                </article>
                <article>
                    Ejemplo de article 2
                </article>
            </section>
            <aside> <!-- Este elemento define una división que contiene información relacionada con el contenido principal pero que no es parte del mismo, como referencias a artículos o enlaces que apuntan a publicaciones anteriores. El contenido de <aside> a menudo se coloca como una barra lateral en un documento. El elemento <aside> describe la información que contiene, no un lugar en la estructura, por lo que se podría ubicar en cualquier parte del diseño, y se puede usar mientras su contenido no se considere el contenido principal del documento. -->
                Ejemplo del elemento aside 1
                Ejemplo del elemento aside 2
            </aside>
        </main>
        <footer> <!-- Este elemento define el final (o pie) del cuerpo o de secciones dentro del cuerpo. Es donde mostramos información general acerca del sitio web, el autor, la compañía, los enlaces relacionados con reglas de uso, términos y condiciones, el mapa del sitio, etc. El elemento <footer> y el elemento <header> también se pueden utilizar dentro del cuerpo para representar el comienzo y final de una sección. Incluye la cadena de caracteres &copy; que cuando se carga el documento, el navegador reemplaza estos caracteres por el carácter de derechos de autor (©). Estas cadenas de caracteres se denominan entidades (character entities) y representan caracteres especiales que no se encuentran en el teclado o tienen un significado especial en HTML, como el carácter de derechos de autor (©). -->
            &copy; Ejemplo del elemento footer
        </footer>
    </body>
</html>

<!-- La estructura HTML puede describirse como un ÁRBOL, con el elemento <html> como su RAÍZ, pero otra forma de definir la relación entre los elementos es describirlos como PADRES, HIJOS o HERMANOS, de acuerdo a sus posiciones en la estructura. Por ejemplo, en un documento HTML típico, el elemento <body> es hijo del elemento <html> y hermano del elemento <head>. Ambos, <body> y <head>, tienen al elemento <html> como su padre. -->
<!-- Las etiquetas individuales y la combinación de etiquetas de apertura y cierre se llaman ELEMENTOS. Los elementos se listan uno a continuación de otro y también dentro de otros elementos, de modo que se construye una ESTRUCTURA DE TIPO ÁRBOL con el elemento <html> como raíz. -->
<!-- Los ATRIBUTOS ofrecen información adicional acerca del elemento y su contenido. Los atributos se declaran siempre dentro de la etiqueta de apertura (o etiquetas individuales) y pueden tener una estructura que incluye el nombre del atributo y un valor, como el texto lang = "es", este es un atributo con un valor, el nombre del atributo es lang y el valor es se asigna al atributo usando el carácter =. O representar un valor por sí mismos, como el atributo html de la etiqueta <!DOCTYPE>. -->
