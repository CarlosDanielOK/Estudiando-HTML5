<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Formularios</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Estudiando formularios en HTML5">
		<meta name="keywords" content="HTML, CSS, JavaScript">
		<meta name="robots" content="index, follow">
		<meta rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header>
			<h1>Formularios en HTML5</h1>
			<p>Fecha: 22/09/2022</p>
		</header>
		<nav>
			<a href="index.html">Principal</a>
			<a href="desafio1.html">Desafio 1</a>
			<a href="imagenes.html">Imágenes</a>
			<a href="video.html">Video</a>
		</nav>
		<main>
			<section>
				<br>
				<form> <!-- Esto le indica al navegador que lo que viene a continuación es un formulario. -->
					<label for="nombre">
						<span>¿Cuál es tu nombre?</span>
						<input type="text" id="nombre" placeholder="Tu nombre"> <!-- El atrinbuto placeholder es una ayuda para el usuario, dentro de la casilla aparecerá lo escrito entre comillas de forma transparente. -->
					</label>
				</form>
				<form>
					<label for="fecha-inicio">
						<span>¿Qué día comenzaste a estudiar Desarrollo Web?</span>
						<input type="date" id="fecha-inicio">
					</label>
				</form>
				<form>
					<label for="horario">
						<span>¿En qué horario te gusta estudiar?</span>
						<input type="time" id="horario">
					</label>
				</form>
			</section>
		</main>
		<footer>
			<p>Terminado.</p>
		</footer>
	</body>
</html>
