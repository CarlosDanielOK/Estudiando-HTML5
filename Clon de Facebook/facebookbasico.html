<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facebook - Inicio de sesión o registro</title>
  <link rel="stylesheet" href="facebookbasico.css">
</head>
<body>
  <div class="container">
    <div class="login-form">
      <div class="logo">
        <img src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg" alt="Facebook Logo">
      </div>
      <form>
        <input type="text" placeholder="Correo electrónico o número de teléfono">
        <input type="password" placeholder="Contraseña">
        <button type="submit">Iniciar sesión</button>
      </form>
      <div class="separator"></div>
      <a href="#">¿Olvidaste tu contraseña?</a>
      <div class="separator"></div>
      <a href="#">Crear cuenta nueva</a>
    </div>
  </div>
</body>
</html>
